<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ideal Frontbase Site</title>
    <script>
      ;(() => {
        const params = new URLSearchParams(window.location.search)
        const redirect = params.get("__redirect")
        if (!redirect) {
          return
        }
        params.delete("__redirect")
        const target = decodeURIComponent(redirect)
        window.history.replaceState(null, "", target)
      })()
    </script>
    <script>
      ;(() => {
        const storageKey = "theme-config"
        const resolvedKey = "theme-resolved"
        const root = document.documentElement
        const raw = window.localStorage.getItem(storageKey)
        const resolvedRaw = window.localStorage.getItem(resolvedKey)
        let mode = "system"
        try {
          if (raw) {
            const parsed = JSON.parse(raw)
            const state = parsed?.state ?? parsed
            const storedMode = state?.mode
            if (storedMode === "light" || storedMode === "dark" || storedMode === "system") {
              mode = storedMode
            }
          }
        } catch {}

        const isSystemDark = window.matchMedia("(prefers-color-scheme: dark)").matches
        const effectiveMode = mode === "dark" || (mode === "system" && isSystemDark) ? "dark" : "light"

        if (resolvedRaw) {
          try {
            const resolved = JSON.parse(resolvedRaw)
            const varsByMode = resolved?.varsByMode
            const modeVars =
              varsByMode && typeof varsByMode === "object" ? varsByMode[effectiveMode] : undefined

            if (modeVars && typeof modeVars === "object") {
              for (const [name, value] of Object.entries(modeVars)) {
                if (typeof name !== "string" || !name.startsWith("--")) {
                  continue
                }
                if (typeof value !== "string" || value.length === 0) {
                  continue
                }
                root.style.setProperty(name, value)
              }
            } else {
              const background = resolved?.background
              if (typeof background === "string" && background.length > 0) {
                root.style.setProperty("--background", background)
              }
            }
          } catch {}
        }

        const background = root.style.getPropertyValue("--background")
        if (background) {
          root.style.backgroundColor = `hsl(${background})`
        }

        try {
          if (!raw) {
            root.classList.remove("light", "dark")
            root.classList.add(effectiveMode)
            root.dataset.theme = effectiveMode
            return
          }

          const parsed = JSON.parse(raw)
          const state = parsed?.state ?? parsed
          const persistedMode = state?.mode
          const shouldDark =
            persistedMode === "dark" || (persistedMode === "system" && isSystemDark)
          root.classList.remove("light")
          root.classList.remove("dark")
          root.classList.add(shouldDark ? "dark" : "light")
          root.dataset.theme = shouldDark ? "dark" : "light"
        } catch {}
      })()
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
